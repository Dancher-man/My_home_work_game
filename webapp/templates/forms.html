{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Game: Bulls and Cows</title>
</head>
<body>
<div class="container">
    <h1>Game: Bulls and Cows</h1>
    <h2 class="my-5">Guess 4 numbers. Enter them separated with spaces:</h2>
    <form action="/" method="POST">
        {% csrf_token %}

        <div class="input-group mb-3">
            <input type="text" class="form-control" name="numbers" value=""/>
            <div class="input-group-append">
                <input type="submit" class="btn btn-outline-primary px-5" value="Send"/>
            </div>
        </div>
    </form>
    <h2 class="my-3">{{ result }}</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
